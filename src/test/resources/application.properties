server.port = 8990

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:file:~/test_notification
spring.datasource.username = sa
spring.datasource.password =

spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.show-sql = true

application.max-count-of-notification-sending = 7
application.get-user-url = http://localhost:10000/user/{uid}
application.get-group-url = http://localhost:10000/group/{gid}

application.auth.url = http://192.168.90.52:8085
application.auth.user-path = /auth/admin/realms/master/users/{uid}
application.auth.group-path = /auth/admin/realms/master/groups/{gid}/members
application.auth.token-path =/auth/realms/master/protocol/openid-connect/token
application.auth.username = admin
application.auth.password = admin
application.auth.admin-client-id = admin-cli
application.auth.user-client-id = admin-cli
application.auth.grant-type = password